<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Demo</h1>
 
    <form action="/games">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="Username" name="username" >
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="Password" name="pass">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000">
        </p>
       <button type="submit" >Submit</button>
    </form>
    <hr>
    <!--  Outside of a form, no default behavior -->

    <h2>Hijacking Searches</h2>
    <button>Not Inside Form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search?q">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>   
    
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2> More Inputs</h2>
    <form action=" /birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">

            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        
        <p>
            <label for=" meal"> Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="0" max="10" name="cheese_level">
            
        </p>

        <p>
            <label for="requests">Any Special requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="2" placeholder="Type something here."></textarea>
        </p>

        <button>Submit</button>

    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter a First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
        </p>

        <p>
            <input type="url">
        </p>

        <button>Submit</button>

    </form>
       
    
</body>
</html>
