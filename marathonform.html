<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/marathonregistration">
    <p>
        <label for="First Name">First Name</label>
        <input id="firstname" type="text" required>

        <label for="Last Name">Last Name</label>
        <input id="lastname" type="text" required>
    </p>

    <p>
        <label for="raceselect">Select a Race:</label>
    </p>
    <p>
        <input type="radio" name="racetype" id="Fun Run 5k" value="Fun Run 5k">
        <label for="Funrun5k">Fun Run 5k</label>
    </p>
        <input type="radio" name="racetype" id="Half Marathon" value="Half Marathon">
        <label for="halfmarathon">Half Marathon</label>
    <p>
        <input type="radio" name="racetype" id="Full Marathon" value="Full Marathon">
        <label for="fullmarathon">Full Marathon</label>
    </p>

    <p>
        <label for="Email">Email</label>
        <input id="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>
    </p>
    <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under18">under 18</option>
            <option value="18-29">18-29</option>
            <option value="30-39">30-39</option>
        </select>

        <button>Register</button>
    </p>
    </form>
