<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test</title>
</head>
<body>
    <h1>Table test</h1>
    <table>
        <thead>
        <tr>
                <th>Name</th>
                <th>Genre</th>
                <th>Value($)</th>
                <th>IP Owner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Final Fantasy</td>
                <td>RPG</td>
                <td>$10.656</td>
                <td>Square-enix</td>
            </tr>
            
            <tr>
                <td>Metal Gear Solid</td>
                <td>Action</td>
                <td>$100 Million</td>
                <td>Konami</td>
            </tr>  

            <tr>
                <td>Pokemon</td>
                <td>RPG</td>
                <td>$91.256</td>
                <td>Nintendo</td>
            </tr>
        </tbody>

    </table>

    <h2>V2</h2>
    <table>
        <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Currency</th>
                    <th rowspan="2">Genre</th>
                </tr>
                <tr>
                    <th>Value($)</th>
                    <th>Value(¥)</th>
                </tr>


            </thead>
            <tbody>
                <tr>
                    <td>Final Fantasy</td>
                    <td>$10.656</td>
                    <td>¥140.567</td>
                    <td>RPG</td>
                    
                </tr>
                
                <tr>
                    <td>Metal Gear Solid</td>
                    <td>$1.879</td> 
                    <td>¥12.455</td>
                    <td>Action</td>
                    
                </tr>  
    
                <tr>
                    <td>Pokemon</td>
                    <td>$91.256</td> 
                    <td>243.213</td>  
                    <td>RPG</td>
                               
                </tr>
            </tbody>
    
    </table>
</body>
</html>
